{% load draw_dropdown %}

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ menu.get_url }}">{{ menu.title }}</a>
            <ul class="nav navbar-nav">
            {% with items=menu.items.all %}
                {% for item in items %}
                    {% if item.items.all %}
                        <li class="{% is_nav_active item.get_url %}">
                            <a href="{{ item.get_url }}" class="dropdown-toggle"
                               data-toggle="dropdown">{{ item.title }}<b class="caret"></b>
                            </a>
                            {% draw_dropdown item %}
                        </li>
                    {% else %}
                        <li><a href="{{ item.get_url }}">{{ item.title }}</a></li>
                    {% endif %}
                {% endfor %}
            {% endwith %}
            </ul>
        </div>
    </div>
</nav>
