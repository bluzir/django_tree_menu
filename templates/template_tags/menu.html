<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{ menu.name }}</a>
            <ul class="nav navbar-nav">
            {% for parent_item in menu.items.all %}
                {% if parent_item.items.all %}
                    <li class="dropdown">
                        <a href="{{ parent_item.get_full_url }}" class="dropdown-toggle" data-toggle="dropdown"
                            role="button" aria-haspopup="true" aria-expanded="false">
                            {{ parent_item.title }}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            {% for child_item in parent_item.items.all %}
                                <li><a href="{{ child_item.get_full_url }}">{{ child_item.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                {% else %}
                    <li><a href="{{ parent_item.get_full_url }}">{{ parent_item.title }}</a></li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>
    </div>
</nav>
