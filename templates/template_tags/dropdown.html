{% load draw_dropdown %}
<ul class="dropdown-menu">
    {% for item in item.items.all %}
        {% if item.items.all %}
            <li class="dropdown-submenu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ item.title }}</a>
                {% draw_dropdown item %}
            </li>
        {% else %}
            <li><a href="{{ item.get_full_url }}">{{ item.title }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
